<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rick and Morty</h1>
    
  </header>
  <main>
    <div class="filters">
      <label for="genderFilter">Filtrar por genero:</label>
      <select id="genderFilter">
        <option value="">Todos</option>
        <option value="female">Mujeres</option>
        <option value="male">Hombres</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
    <div class="characterList"></div>
    <div class="pagination">
      <button id="firstPage">Primera</button>
      <button id="prevPage">Anterior</button>
      <span id="currentPage">1</span>/<span id="totalPages">1</span>
      <button id="nextPage">Proxima</button>
      <button id="lastPage">Ultima</button>
      <label for="goToPage">Ir a pagina:</label>
      <input type="number" id="goToPage" min="1" max="42">
      <button id="goToPageButton">Let's Go</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
